name: Install Ansible

on:
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: homelab-ansible-runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Ansible
      run: |
        sudo --prompt=Sarita@17 su -
        apt install software-properties-common
        add-apt-repository --yes --update ppa:ansible/ansible
        apt install ansible